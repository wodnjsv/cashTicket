<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-card {
            border-radius: 1rem;
            padding: 2rem;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <!-- 타이틀 -->
    <div class="text-center mb-5">
        <h2 class="fw-bold">🛠️ 내 정보 조회 및 수정</h2>
        <p class="text-muted">개인 정보를 수정하고 저장하세요</p>
    </div>

    <!-- 프로필 카드 -->
    <div class="card shadow-sm bg-white profile-card mx-auto" style="max-width: 600px;">
        <form action="/users/mypage/edit" method="post">
            <!-- 아이디(수정 불가) -->
            <div class="mb-4">
                <label class="form-label fw-semibold">아이디</label>
                <input type="text" class="form-control" th:value="${user.id}" readonly>
            </div>

            <!-- 닉네임 -->
            <div class="mb-4">
                <label for="nickname" class="form-label fw-semibold">닉네임</label>
                <input type="text" class="form-control" id="nickname" name="nickname" th:value="${user.nickname}" required>
            </div>

            <!-- 이메일 -->
            <div class="mb-4">
                <label for="email" class="form-label fw-semibold">이메일</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
            </div>

            <!-- 생년월일 -->
            <div class="mb-4">
                <label for="birthDay" class="form-label fw-semibold">생년월일</label>
                <input type="date" class="form-control" id="birthDay" name="birthDay" th:value="${user.birthDay}" required>
            </div>

            <!-- 전화번호 -->
            <div class="mb-4">
                <label for="phoneNumber" class="form-label fw-semibold">전화번호</label>
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}" placeholder="010-1234-5678">
            </div>

            <!-- 비밀번호 변경 (선택) -->
            <div class="mb-4">
                <label for="password" class="form-label fw-semibold">새 비밀번호 (선택)</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="변경 시 입력하세요">
            </div>

            <!-- 버튼 영역 -->
            <div class="d-flex justify-content-between">
                <a href="/users/mypage" class="btn btn-outline-secondary">← 마이페이지로</a>
                <button type="submit" class="btn btn-primary">저장하기</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
