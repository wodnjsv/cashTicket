<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>티켓 예매</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 상단 검색 바 -->
<!-- 상단 검색 바 + 사용자 메뉴 -->
<nav class="navbar bg-light px-3 d-flex justify-content-between align-items-center">
    <!-- 왼쪽: 로고 -->
    <a class="navbar-brand fw-bold" href="#"> Cash Ticket </a>

    <!-- 가운데: 검색창 -->
    <div class="position-relative w-50">
        <form class="d-flex flex-column" action="/tickets/search" method="get">
            <div class="d-flex">
                <input class="form-control me-2" type="search" placeholder="이제 CashTicket으로 예매해요!" name="query" aria-label="Search" data-bs-toggle="collapse" data-bs-target="#filterOptions">
                <button class="btn btn-primary btn-sm" type="submit">검색</button>
            </div>

            <!-- 필터 옵션: 아티스트 / 날짜 / 장르 -->
            <div class="collapse mt-2" id="filterOptions">
                <div class="card card-body">
                    <div class="row g-2">
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="artist" placeholder="아티스트명">
                        </div>
                        <div class="col-md-4">
                            <input type="date" class="form-control" name="date">
                        </div>
                        <div class="col-md-4">
                            <select class="form-select" name="category">
                                <option value="">장르 선택</option>
                                <option value="뮤지컬">뮤지컬</option>
                                <option value="콘서트">콘서트</option>
                                <option value="스포츠">스포츠</option>
                                <option value="클래식">클래식</option>
                                <option value="연극">연극</option>
                                <option value="전시/행사">전시/행사</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <!-- 오른쪽: 로그인/회원가입/마이페이지 -->
    <div class="d-flex align-items-center gap-3">
        <a href="/login" class="text-decoration-none text-secondary">로그인</a>
        <a href="/join" class="text-decoration-none text-secondary">회원가입</a>
        <a href="/users/mypage" class="text-decoration-none text-secondary">마이페이지</a>
    </div>
</nav>


<!-- 배너 -->
<div class="container mt-3">
    <div class="p-4 rounded bg-primary text-white">
        <h4>공연·전시 관람비 최대 15만원 지원</h4>
        <p>06년생 누구나 청년문화예술패스를 신청하세요!<br>2025.3.6 - 5.31</p>
    </div>
</div>

<!-- 카테고리 아이콘 목록 -->
<div class="container mt-4">
    <div class="row text-center">
        <div class="col"><div>😊</div><div>뮤지컬</div></div>
        <div class="col"><div>🎤</div><div>콘서트</div></div>
        <div class="col"><div>🏀</div><div>스포츠</div></div>
        <div class="col"><div>🎻</div><div>클래식</div></div>
        <div class="col"><div>🎭</div><div>연극</div></div>
    </div>
    <div class="row text-center mt-3">
        <div class="col"><div>⛺</div><div>레저/캠핑</div></div>
        <div class="col"><div>👶</div><div>아동/가족</div></div>
        <div class="col"><div>🖼️</div><div>전시/행사</div></div>
        <div class="col"><div>🌈</div><div>TOPING</div></div>
        <div class="col">
            <a href="/auction" class="text-decoration-none text-dark">
                <div>🎯</div>
                <div>경매</div>
            </a>
        </div>
    </div>
</div>

<!-- 장르별 랭킹 탭 -->
<div class="container mt-5">
    <h5 class="fw-bold">장르별 랭킹</h5>

    <!-- 탭 메뉴 -->
    <ul class="nav nav-pills my-3" id="genreTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="musical-tab" data-bs-toggle="pill" data-bs-target="#musical" type="button" role="tab">뮤지컬</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="concert-tab" data-bs-toggle="pill" data-bs-target="#concert" type="button" role="tab">콘서트</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="sports-tab" data-bs-toggle="pill" data-bs-target="#sports" type="button" role="tab">스포츠</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="exhibition-tab" data-bs-toggle="pill" data-bs-target="#exhibition" type="button" role="tab">전시/행사</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="classic-tab" data-bs-toggle="pill" data-bs-target="#classic" type="button" role="tab">클래식</button>
        </li>
    </ul>

    <!-- 탭 내용 -->
    <div class="tab-content" id="genreTabContent">
        <!-- 뮤지컬 -->
        <div class="tab-pane fade show active" id="musical" role="tabpanel">
            <div class="card">
                <img src="/img/musical1.jpg" class="card-img-top" alt="뮤지컬1">
                <div class="card-body">
                    <h6 class="card-title">뮤지컬 A</h6>
                </div>
            </div>
        </div>

        <!-- 콘서트 -->
        <div class="tab-pane fade" id="concert" role="tabpanel">
            <div class="card">
                <img src="/img/concert1.jpg" class="card-img-top" alt="콘서트1">
                <div class="card-body">
                    <h6 class="card-title">콘서트 A</h6>
                </div>
            </div>
        </div>

        <!-- 스포츠 -->
        <div class="tab-pane fade" id="sports" role="tabpanel">
            <div class="card">
                <img src="/img/sports1.jpg" class="card-img-top" alt="스포츠1">
                <div class="card-body">
                    <h6 class="card-title">스포츠 A</h6>
                </div>
            </div>
        </div>

        <!-- 전시/행사 -->
        <div class="tab-pane fade" id="exhibition" role="tabpanel">
            <div class="card">
                <img src="/img/exhibition1.jpg" class="card-img-top" alt="전시1">
                <div class="card-body">
                    <h6 class="card-title">전시 A</h6>
                </div>
            </div>
        </div>

        <!-- 클래식 -->
        <div class="tab-pane fade" id="classic" role="tabpanel">
            <div class="card">
                <img src="/img/classic1.jpg" class="card-img-top" alt="클래식1">
                <div class="card-body">
                    <h6 class="card-title">클래식 A</h6>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 오픈 예정 공연 섹션 -->
<div class="container mt-5">
    <h5 class="fw-bold mb-4">오픈 예정</h5>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- 공연 카드 반복 -->
        <div class="col" th:each="concert : ${concertList}">
            <div class="card h-100">
                <a th:href="@{/tickets/{id}(id=${concert.id})}" class="text-decoration-none">
                    <img th:src="${concert.posterImgURL}" class="card-img-top" th:alt="${concert.title + ' 포스터'}">
                    <div class="card-body">
                        <h6 class="text-primary fw-bold" th:text="${#temporals.format(concert.dateTime, 'MM.dd(E) HH:mm')}">공연일시</h6>
                        <p class="mb-1 fw-semibold text-dark" th:text="${concert.title}">공연 제목</p>
                        <p class="text-muted">일반예매</p>
                        <span class="badge bg-danger" th:if="${concert.isAuction}">HOT</span>
                        <span class="badge bg-primary">단독판매</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
