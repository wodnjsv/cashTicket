<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>결제 완료</title></head>
<body>
<h2>결제가 정상적으로 완료되었습니다!</h2>
<div th:if="${payment != null}">
    <p th:text="'금액: ' + ${#numbers.formatInteger(payment.amount, 3, 'COMMA')} + '원'"></p>
    <p th:text="'승인 시각: ' + ${#temporals.format(payment.approvedAt, 'yyyy-MM-dd HH:mm')}"></p>
</div>
<p th:if="${auctionId != null}">
    <a th:href="@{'/auction/' + ${auctionId}}">경매로 돌아가기</a>
</p>
<a href="/">메인으로</a>
</body>
</html>
